<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="header"></div>

    <div class="body">
        <div class="calculator">
            <div class="result">
                <div id="currentInput"></div>
                <div>=</div>
                <div id="currentResult"></div>
            </div>
            
            
            <div class="buttons">
                <button class="oper input" id="plus">+</button>
                <button class="oper input" id="minus">-</button>
                <button class="oper input" id="multiply">*</button>
                <button class="oper input" id="devide">/</button>
                <button class="num input">7</button>
                <button class="num input">8</button>
                <button class="num input">9</button>
                <button id="equal">=</button>
                <button class="num input">4</button>
                <button class="num input">5</button>
                <button class="num input">6</button>
                <button class="num input">(</button>
                <button class="num input">1</button>
                <button class="num input">2</button>
                <button class="num input">3</button>
                <button class="num input">)</button>
                <button class="num input">.</button>
                <button class="num input">0</button>
                <button id="delete">delete</button>
                <button id="clear">clear</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>

    <script src="./script.js"></script>
</body>
</html>
